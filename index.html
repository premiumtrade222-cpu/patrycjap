<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kocham Patrycję Pasternak ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
      color: #b22222;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.5rem, 7vw, 4.5rem);
      text-shadow: 2px 2px 8px rgba(178, 34, 34, 0.7);
      z-index: 10;
      margin: 0.5em 0;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background-color: #e63946;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(230, 57, 70, 0.5);
      transition: background-color 0.3s ease;
      z-index: 10;
      max-width: 90%;
    }

    button:hover {
      background-color: #a02834;
    }

    .heart {
      position: absolute;
      background-color: #e63946;
      transform: rotate(-45deg);
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      background-color: #e63946;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50%;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

<h1>Kocham Patrycję Pasternak ❤️</h1>
<button onclick="location.href='next.html'">Następna strona</button>

<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');

    const size = 10 + Math.random() * 30;
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
