<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: 'Playfair Display', serif;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin: 0.5em;
      text-shadow: 0 0 15px #ffffffcc;
      z-index: 1;
    }

    p {
      font-size: clamp(1.2rem, 4vw, 2rem);
      max-width: 90%;
      margin: 0.5em 1em;
      line-height: 1.5;
      z-index: 1;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin: 30px 0;
      z-index: 1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    nav {
      margin-top: 20px;
      z-index: 1;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav button {
      padding: 12px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 126, 95, 0.4);
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #feb47b;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1>he iksde</h1>
  <p>Patrycja Pasternak to szon i lubi jajka. ðŸŒŸðŸ¥š</p>

  <img src="images/jajko.jpg" alt="Patrycja i jajko" />

  <nav>
    <button onclick="location.href='index.html'">Strona 1</button>
    <button onclick="location.href='next.html'">Strona 2</button>
    <button onclick="location.href='third.html'">Strona 3</button>
  </nav>

  <script>
    const starsContainer = document.getElementById('stars');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 4000);
    }

    setInterval(createStar, 100);
  </script>
</body>
